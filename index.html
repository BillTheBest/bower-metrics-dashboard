<!DOCTYPE html>

  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="components/elements.vulcanize.html">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
    }
    body {
      font-family: "Open Sans", san-serif;
      font-weight: 300;
      background-color: #eee;
    }

<body unresolved>

<bower-dashboard>
  <header>
    <h2><a href="http://polymerlabs.github.io/bower-metrics-dashboard"><img id="logo" src="http://www.polymer-project.org/images/logos/p-logo.svg">Polymer installs</a></h2>
  </header>
</bower-dashboard>

<script>
document.addEventListener('polymer-ready', function(e) {
  var dash = document.querySelector('bower-dashboard');

  // Set initial list of repos if none were passed in the URL.
  if (!dash.list.length) {
    dash.list = [
      'polymer',
      'platform',
      'core-elements',
      'paper-elements',
      'polymer-elements',
      'polymer-ui-elements',
    ];
